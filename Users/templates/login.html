{% extends 'base.html' %}

{% block content %}
<section class="text-white body-font bg-slate-400 " style="height: 665px; transition: 1s all;">
    <div class="container py-3 mx-auto flex flex-wrap items-center">
      <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      
        <form action="" method="post" id="login_form" class="" >
          {% csrf_token %}
          <h2 class="text-gray-900 text-lg font-medium title-font mb-1">Login</h2>
        <div class="relative mb-2">
            <label for="username" class="leading-7 text-sm text-gray-600">User Name</label>
            <input type="text" id="username" name="username" class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-2">
          <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
            <input type="password" id="password" name="password1" class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <button class="text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg"><input type="submit"  value="Login"></button>
        <p class="text-xs text-gray-500 mt-3 " onclick="toggleForms()" >Don't have an account? Sign Up</p>
      </form>
    </div>
    
  </div>
    </div>
  </section>





  
{% endblock content %}
